<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TCH Banner: 300x250 Expandable</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/EBLoader.js"></script>
</head>

<body>
    <div id="ad">
        <div id="banner">
        <div id="frame1" class="element">
                <img src="images/frame_1.jpg">
            </div>
            <div id="content" class="element">
                <img src="images/content.png">
            </div>
            <div id="logo" class="element">
                <img src="images/tch_logo.png">
            </div>
            <div id="cta-button" class="element">
                    <img src="images/cta_button.png">
                </div>

        </div>
    </div>
    <!-- Expandable -->
    <div id="ad-expandable">
        <!-- Rotating images -->
        <div id="banner-expandable">
        </div>
        
        <div id="frame2-expandable">
            <img src="images/expandable-frame2.jpg">
        </div>

        <div id="frame3-expandable">
            <img src="images/expandable-frame3.jpg">
        </div>
        
        <!-- content background -->
        <div id="bluebar">
                <img src="images/expandable-blue-bar.png">
        </div>

        <div id="redbar">
                <img src="images/expandable-red-bar.png">
        </div>
        <div id="expandable-logo">
                <img src="images/expandable-logo.png">
        </div>
        <div id="expandable-cta">
                <img src="images/expandable-cta_button.png">
        </div>

        <!-- content -->
        <div id="expandable-frame1-content">
                <img src="images/expandable-expandable-frame1-content.png">
        </div>
        <div id="expandable-frame2-content">
                <img src="images/expandable-expandable-frame2-content.png">
        </div>
        <div id="expandable-frame3-content">
                <img src="images/expandable-expandable-frame3-content.png">
        </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.5/TweenMax.min.js" type="text/javascript"></script>
   <script src="scripts/script.js"></script>
</body>

</html>
