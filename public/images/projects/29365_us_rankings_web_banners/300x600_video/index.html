<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML5 Rich Banner: 300x250 (Video)</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script>
        EBModulesToLoad = ['Video', 'EBCMD'];
    </script>
    <script src="scripts/EBLoader.js"></script>
</head>

<body>
    <div id="ad">
        <div id="banner">
        <div id="frame1" class="element">
                <img src="images/frame_1.jpg">
            </div>
            <div id="blue-bar" class="element">
                <img src="images/blue-bar.png">
            </div>
            <div id="red-bar" class="element">
                <img src="images/red-bar.png">
            </div>
            <div id="content" class="element">
                <img src="images/content.png">
            </div>
                <div id="cta-button" class="element">
                    <img src="images/cta_button.png">
                </div>
            <div id="logo" class="element">
                <img src="images/tch_logo.png">
            </div>
        <div id="watch-video" class="element">
                <img src="images/watch-video.png">
            </div>
        </div>
    </div>

    <!-- Expandable -->
    <div id="ad-expandable">
    <div id="closeBttn">
            <img src="images/closeBttn.png">
        </div>
        <div id="banner-expandable">
            <div id="video-container" class="video-container centered">
                <video id="video" poster="images/poster.jpg">
                    <source src="videos/video.mp4" type="video/mp4">
                        <source src="videos/video.webm" type="video/webm">
                            Your browser does not support the <code>video</code> element.
                </video>
                <div id="sdk-video-player" class="sdk-video-player">
                    <div id="sdk-video-play-button" class="sdk-video-player-button centered"></div>
                </div>
            </div>

        </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.5/TweenMax.min.js" type="text/javascript"></script>
   <script src="scripts/script.js"></script>
</body>

</html>
