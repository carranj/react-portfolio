<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TCH Banner: 300x600 Expandable to 500x600</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/EBLoader.js"></script>
</head>

<body>
    <div id="adcCont" style="width: 300px; margin: 70px auto; position:relative;">
        <div id="ad">
            <div id="closeBttn">
                <img src="images/closeBttn.png">
            </div>
            <div id="content">
                <div id="frame1">
                    <img src="images/frame1.jpg" alt="">
                </div>
                <div id="frame2">
                    <img src="images/frame2.jpg" alt="">
                </div>
                <div id="frame3">
                    <img src="images/frame3.jpg" alt="">
                </div>
                <div id="bluebar">
                    <img src="images/expandable-blue-bar.png">
                </div>

                <div id="redbar">
                    <img src="images/expandable-red-bar.png">
                </div>
                <div id="logo">
                    <img src="images/logo.png">
                </div>
                <div id="content-frame1">
                    <img src="images/content1.png" >
                </div>
                <div id="expandable-content-frame1">
                    <img src="images/expandable-content1.png" >
                </div>
                <div id="expandable-content-frame2">
                    <img src="images/expandable-content2.png" >
                </div>
                <div id="expandable-content-frame3">
                    <img src="images/expandable-content3.png" >
                </div>
                <div id="expandable-bttn">
                    <img src="images/expand_button.png">
                </div>
            </div>
            <div id="cta-button"></div>
            <div id="arrow-expand">
                    <img src="images/arrow-expand.png" >
            </div>
        </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.5/TweenMax.min.js" type="text/javascript"></script>
    <script src="scripts/script2.js"></script>
</body>

</html>
